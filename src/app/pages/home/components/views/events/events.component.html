<div class="section-content py-16">
    <div class="limited-container flex flex-col gap-[50px]">
        <div class="content flex flex-col gap-12">
            <div class="title text-center flex flex-col items-center gap-2">
                <h6 class="text-base xl:text-xl !font-['Montserrat']">
                    Eventos
                </h6>
                <h1 class="font-semibold text-2xl xl:max-w-[550px] xl:text-4xl !font-['Unigeo']">
                    Garanta já o seu lugar no evento que mais combina com você!
                </h1>
            </div>
        </div>

        <div class="events-categories">
            <div class="categories flex flex-wrap gap-2 justify-center items-center">
                <div class="category">
                    <a class=" text-sm !fonr-['Montserrat'] block w-fit px-7 py-3 border-[0.5px] rounded-full duration-75 border-[#020B26] text-[#020B26] hover:border-(color:--primary) hover:text-(color:--primary)" [routerLink]="['']" routerLinkActive="">
                        Artes e Teatro
                    </a>
                </div>
                <div class="category">
                    <a class=" text-sm !fonr-['Montserrat'] block w-fit px-7 py-3 border-[0.5px] rounded-full duration-75 border-[#020B26] text-[#020B26] hover:border-(color:--primary) hover:text-(color:--primary)" [routerLink]="['']" routerLinkActive="">
                        Cinema
                    </a>
                </div>
                <div class="category">
                    <a class=" text-sm !fonr-['Montserrat'] block w-fit px-7 py-3 border-[0.5px] rounded-full duration-75 border-[#020B26] text-[#020B26] hover:border-(color:--primary) hover:text-(color:--primary)" [routerLink]="['']" routerLinkActive="">
                        Brunch
                    </a>
                </div>
                <div class="category">
                    <a class=" text-sm !fonr-['Montserrat'] block w-fit px-7 py-3 border-[0.5px] rounded-full duration-75 border-[#020B26] text-[#020B26] hover:border-(color:--primary) hover:text-(color:--primary)" [routerLink]="['']" routerLinkActive="">
                        Concertos
                    </a>
                </div>
                <div class="category">
                    <a class=" text-sm !fonr-['Montserrat'] block w-fit px-7 py-3 border-[0.5px] rounded-full duration-75 border-[#020B26] text-[#020B26] hover:border-(color:--primary) hover:text-(color:--primary)" [routerLink]="['']" routerLinkActive="">
                        Conferências e Workshops
                    </a>
                </div>
                <div class="category">
                    <a class=" text-sm !fonr-['Montserrat'] block w-fit px-7 py-3 border-[0.5px] rounded-full duration-75 border-[#020B26] text-[#020B26] hover:border-(color:--primary) hover:text-(color:--primary)" [routerLink]="['']" routerLinkActive="">
                        Desporto
                    </a>
                </div>
                <div class="category">
                    <a class=" text-sm !fonr-['Montserrat'] block w-fit px-7 py-3 border-[0.5px] rounded-full duration-75 border-[#020B26] text-[#020B26] hover:border-(color:--primary) hover:text-(color:--primary)" [routerLink]="['']" routerLinkActive="">

                    </a>
                </div>
                <div class="category">
                    <a class=" text-sm !fonr-['Montserrat'] block w-fit px-7 py-3 border-[0.5px] rounded-full duration-75 border-[#020B26] text-[#020B26] hover:border-(color:--primary) hover:text-(color:--primary)" [routerLink]="['']" routerLinkActive="">
                        Família
                    </a>
                </div>
                <div class="category">
                    <a class=" text-sm !fonr-['Montserrat'] block w-fit px-7 py-3 border-[0.5px] rounded-full duration-75 border-[#020B26] text-[#020B26] hover:border-(color:--primary) hover:text-(color:--primary)" [routerLink]="['']" routerLinkActive="">
                        Feiras
                    </a>
                </div>
                <div class="category">
                    <a class=" text-sm !fonr-['Montserrat'] block w-fit px-7 py-3 border-[0.5px] rounded-full duration-75 border-[#020B26] text-[#020B26] hover:border-(color:--primary) hover:text-(color:--primary)" [routerLink]="['']" routerLinkActive="">

                </div>

                    <a class=" text-sm !fonr-['Montserrat'] block w-fit px-7 py-3 border-[0.5px] rounded-full duration-75 border-[#020B26] text-[#020B26] hover:border-(color:--primary) hover:text-(color:--primary)" [routerLink]="['']" routerLinkActive="">

                    </a>
                </div>
                <div class="category">
                    <a class=" text-sm !fonr-['Montserrat'] block w-fit px-7 py-3 border-[0.5px] rounded-full duration-75 border-[#020B26] text-[#020B26] hover:border-(color:--primary) hover:text-(color:--primary)" [routerLink]="['']" routerLinkActive="">
                        Formação Online
                    </a>
                </div>
            </div>
            <div class="events-container"></div>
        </div>

        <div class="events-container flex flex-col flex-wrap md:flex-row gap-[30px] md:gap-4 lg:gap-[30px] justify-start items-stretch">
            @for (event of events; track $index) {
                <app-event
                class="w-full md:w-[355px] lg:w-[370px] xl-1230:!w-[calc(calc(100%/3)-20px)]"
                [event]="event"
                />
            }
        </div>
        <div class="see-more flex justify-center">
            <button type="submit" class="text-white w-full xl:w-fit cursor-pointer font-medium rounded-lg !font-['Montserrat'] text-sm px-7 py-6 bg-(color:--primary)">
                Ver mais Eventos
            </button>
        </div>
